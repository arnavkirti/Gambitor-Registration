<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../download.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>GambitoR Registration</title>
  </head>
  <body>
    <div class="main">
      <div class="mainimg">
        <img src="./wallpaperflare.com_wallpaper1.jpg" alt="" />
      </div>
      <div class="form">
        <img src="./download.png" alt="">
        <h1>Welcome to GambitoR!</h1>
        <p>Register now to unleash your potential.</p>
        <form action="#">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input
              type="tel"
              id="mobile"
              name="mobile"
              pattern="[0-9]{10}"
              maxlength="10"
              required
            />
          </div>
          <div class="form-group">
            <label for="class">Current Class:</label>
            <select name="class" id="class" required>
              <option value="">Select Class</option>
              <option value="9">Class 9</option>
              <option value="10">Class 10</option>
              <option value="11">Class 11</option>
              <option value="12">Class 12</option>
            </select>
          </div>
          <button type="submit">Register Now!</button>
        </form>
      </div>
    </div>
  </body>
</html>
